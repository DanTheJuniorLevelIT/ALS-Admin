<div class="container mt-3">
    <h2 class="text-center text-primary mb-4">Enroll Students</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 m-2"> <!-- Changed column size -->
            <div class="card" style="box-shadow: 0 .5rem .9rem #0005; max-width: 100%; margin: 0 auto;"> <!-- Set max-width -->
                <div class="card-body p-2">
                    <form [formGroup]="enrollForm" (ngSubmit)="enrol()">
                        <div class="row">
                            <!-- LRN -->
                            <div class="row mb-3">
                                <!-- LRN -->
                                <div class="col-12 col-md-6 col-lg-5">
                                    <div class="form-outline">
                                        <label class="form-label" for="lrn">LRN</label>
                                        <input type="text" name="lrn" formControlName="lrn" id="lrn" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            
                                <!-- Lastname -->
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastname">Last Name</label>
                                        <input type="text" name="lastname" formControlName="lastname" id="lastname" class="form-control" />
                                    </div>
                                </div>
                            
                            

                            <!-- Firstname -->
                            <div class="col-12 col-md-4 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="firstname">First Name</label>
                                    <input type="text" name="firstname" formControlName="firstname" id="firstname" class="form-control" />
                                </div>
                            </div>

                            <!-- Middlename -->
                            <div class="col-12 col-md-4 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="middlename">Middle Name</label>
                                    <input type="text" name="middlename" formControlName="middlename" id="middlename" class="form-control" />
                                </div>
                            </div>

                            <!-- Extension Name -->
                            <div class="col-12 col-md-4 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="extension_name">Extension Name</label>
                                    <input type="text" name="extension_name" formControlName="extension_name" id="extension_name" class="form-control" />
                                </div>
                            </div>

                            <!-- Religion -->
                            <div class="col-12 col-md-4 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="religion">Religion</label>
                                    <input type="text" name="religion" formControlName="religion" id="religion" class="form-control" />
                                </div>
                            </div>
                            <!-- Gender -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <div class="d-flex justify-content-start flex-wrap">
                                    <div class="form-check form-check-inline" *ngFor="let g of gvalue">
                                        <input class="form-check-input" type="radio" name="gender" [value]="g" formControlName="gender" id="gender_{{g}}">
                                        <label class="form-check-label" for="gender_{{g}}">{{g}}</label>
                                    </div>
                                </div>
                            </div>
                            

                            <!-- Birthday -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="birthdate">Birthday</label>
                                    <input type="date" formControlName="birthdate" id="birthdate" class="form-control" />
                                </div>
                            </div>

                            <!-- Place of Birth -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="placeofbirth">Place of Birth</label>
                                    <input type="text" formControlName="placeofbirth" id="placeofbirth" class="form-control" />
                                </div>
                            </div>

                            <!-- Phone Number -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="contact_numbers">Phone Number</label>
                                    <input type="text" id="contact_numbers" formControlName="contact_numbers" class="form-control" />
                                </div>
                            </div>

                            <!-- Civil Status -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="civil_status">Civil Status</label>
                                    <input type="text" id="civil_status" formControlName="civil_status" class="form-control" />
                                </div>
                            </div>

                        
                            <!-- Grade Level -->
                            <div class="col-12 col-md-6 mb-3">
                                <label for="gradelvl" class="form-label">Grade Level</label>
                                <select class="form-control" id="gradelvl" formControlName="education">
                                    <option [ngValue]="null" selected disabled>Select Grade Level</option>
                                    <option *ngFor="let s of gradelevel" [ngValue]="s">{{s}}</option>
                                </select>
                            </div>

                            <!-- Email -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" formControlName="email" class="form-control" />
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" formControlName="password" class="form-control" />
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="password_confirmation">Confirm Password</label>
                                    <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control" />
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-6 ms-auto">
                                <button type="submit" class="btn text-white w-100">Submit</button>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
