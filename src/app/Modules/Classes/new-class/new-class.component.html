<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
            <h2>Create Class</h2>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="ltname">Class Name</label>
                            <input type="text" name="ltname" formControlName="lname" id="ltname" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="ftname">Scedule</label>
                            <input type="text" name="ftname" formControlName="fname" id="ftname" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="mdname">Days</label>
                            <input type="text" name="mdname" formControlName="mname" id="mdname" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="religion">Time</label>
                            <input type="text" name="religion" formControlName="address" id="religion" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="birthdayt">Birthday</label>
                            <input type="date" formControlName="birthdate" id="birthdayt" name="birthdayt" class="form-control" placeholder="Birthday*" value="" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <h6 class="mb-3 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" checked />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="phonenum">Phone No.</label>
                            <input type="text" id="phonenum" formControlName="phone" name="phonenum" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="phonenum">Email</label>
                            <input type="text" id="phonenum" formControlName="email" name="email" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="phonenum">Password</label>
                            <input type="text" id="phonenum" formControlName="password" name="password" class="form-control" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            </div>
        </div>
