<div class="container">
<div class="row">
        
    <div class="col-md-4 col-sm-12 mb-3">
        <a [routerLink]="['/main/Home/mainHome/enroll']" class="btn btn-block w-100" style="background-color: #012641; color: #fff;">
            Pending Students
        </a>
    </div>
    <div class="col-md-4 col-sm-12 mb-3">
        <a [routerLink]="['/main/Class/mainClass/viewClass']" class="btn btn-block w-100" style="background-color: #012641; color: #fff;">
            <i class="fa fa-plus" style="background-color: #012641; color: #fff;"></i> Enroll Students
        </a>
    </div>
</div>
<div class=" py-3 m-3">
    <mat-toolbar color="" style="background-color: #012641; color: #fff;">
        List of Students
    </mat-toolbar>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        @for(tabItem of tabs; track tabItem){
        <a mat-tab-link 
          [routerLink]="tabItem.route" 
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          <mat-icon class="mr-8">{{tabItem.icon}}</mat-icon>
          {{tabItem.label}}
        </a>
        }
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <router-outlet></router-outlet>
</div>
</div>
