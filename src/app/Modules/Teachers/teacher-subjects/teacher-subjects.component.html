<h1>Basic Literacy Program</h1>
<div class="cards-container">
  <div class="card" *ngFor="let sub of classesblp" (click)="storeTeacherId(sub.classid)" [routerLink]="['/main/Teacher/mainTeacher/StudentSubList']">
    <a (click)="storeTeacherId(sub.classid)" [routerLink]="['/main/Teacher/mainTeacher/StudentSubList']">
    <img src="/assets/{{sub.image}}" alt="Class 1">
      <div class="card-title">{{sub.subject_name}}</div>
      <div class="card-body">
        <p class="subjecttime">{{sub.Schedule}}</p>
        <p class="subjecttime">{{sub.location}}</p>
      </div>
    </a>
  </div>
</div>
