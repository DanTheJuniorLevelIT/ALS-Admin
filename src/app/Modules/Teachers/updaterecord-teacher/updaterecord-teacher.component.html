<div class="container mt-5">
    <div class="row">
        <div class="col-md-7">
            <div class="card p-4">
            <h2>Update Teacher's Information</h2>
            <form [formGroup]="updateTeacherForm" (ngSubmit)="updateInfo()">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="lastname">Lastname</label>
                            <input type="text" name="lastname" formControlName="lastname" id="lastname" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="firstname">Firstname</label>
                            <input type="text" name="firstname" formControlName="firstname" id="firstname" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="middlename">Middlename</label>
                            <input type="text" name="middlename" formControlName="middlename" id="middlename" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" name="address" formControlName="address" id="address" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="birthdayt">Birthday</label>
                            <input type="date" formControlName="birthdate" id="birthdayt" name="birthdayt" class="form-control" placeholder="Birthday*" value="" />
                        </div>
                    </div>
                    <!-- Gender -->
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="d-flex justify-content-start">
                            <div class="form-check form-check-inline" *ngFor="let g of gvalue">
                                <input class="form-check-input" type="radio" name="gender" [value]="g" formControlName="gender" id="gender_{{g}}">
                                <label class="form-check-label" for="gender_{{g}}">{{g}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="mobile_number">Phone No.</label>
                            <input type="text" id="mobile_number" formControlName="mobile_number" name="mobile_number" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" id="email" formControlName="email" name="email" class="form-control" />
                        </div>
                    </div>
                    <!-- <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="phonenum">Password</label>
                            <input type="text" id="phonenum" formControlName="password" name="password" class="form-control" />
                        </div>
                    </div> -->
                    <!-- <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label" for="password_confirmation">Confirm Password</label>
                            <input type="text" id="password_confirmation" formControlName="password_confirmation" name="password_confirmation" class="form-control" />
                        </div>
                    </div> -->
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card p-4">
                <h1>Upload your Profile Pic</h1>
                <form novalidate>
                    <div class="form-group">
                        <div class="custom-file">
                            <label for="validatedCustomFile" class="custom-file-label">Choose file</label>
                            <input type="file" id="validatedCustomFile" required class="custom-file-input" (change)="onFileSelected($event)">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" (click)="onUpload()">Upload</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
