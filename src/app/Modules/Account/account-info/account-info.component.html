<div class="container mt-3">
    <div class="row">
      <div class="col-md-3 text-center">
        <img src="https://nlac.online/profile/user.jpg" 
             style="object-fit: cover; width: 150px; height: 150px; border-radius: 50%; border: 4px #f7f9fb solid; margin-bottom: 1rem;">
        <br>
        <h4>Raygienald Curameng</h4>
      </div>
      
      <div class="col-md-5">
        <div class="card p-4">
          <h1>Update your Profile Pic</h1>
          <form novalidate>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" id="validatedCustomFile" required class="custom-file-input ng-pristine ng-invalid ng-touched">
                <label for="validatedCustomFile" class="custom-file-label"> Choose a file </label>
              </div>
            </div>
            <button class="btn btn-primary"> Upload </button>
          </form>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card p-4">
          <h2>Change Password</h2>
          <form novalidate>
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" placeholder="Old Password" class="form-control">
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" placeholder="Enter Your New Password" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" placeholder="Retype your password" class="form-control">
            </div>
            <button color="primary" type="submit" class="btn btn-primary" disabled> Update </button>
          </form>
        </div>
      </div>
    </div>
  </div>
