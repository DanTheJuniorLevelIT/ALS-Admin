<div class="account-card">
    <!-- Assuming `admin` is an array, hence `*ngFor`. If it's a single object, remove `*ngFor`. -->
    <div class="account-info" *ngFor="let admins of admin">
        <div class="profile-picture-container">
            <div *ngIf="admins.media_files">
                <ng-container *ngFor="let mediaFile of admins.media_files.split(',')">
                    <!-- <a>{{ mediaFile }}</a> -->
                    <img [src]="'http://localhost:8000/storage/uploads/' + mediaFile"  class="rounded-circle" style="height: 150px; width: 150px; object-fit: cover;">
                    <br>
                </ng-container>
            </div>
            <!-- <img src="./assets/log.png" alt="Profile Picture" class="profile-picture"> -->
             <br>
            <button type="submit" (click)="storeTeacherId(admins.adminid)" [routerLink]="['/main/Account/mainAccount/changeprofile']" class="profile-btn">Upload Image</button>
        </div>
        <h4>Account Information</h4>
        
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <span>{{ admins.firstname }}</span>
        </div>

        <!-- Middle Name -->
        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <span>{{ admins.middlename }}</span>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <span>{{ admins.lastname }}</span>
        </div>

        <!-- Role -->
        <div class="form-group">
            <label for="role">Role:</label>
            <span>{{ admins.role }}</span>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <span>{{ admins.email }}</span>
        </div>

        <!-- Password Section -->
        <div class="form-group">
            <label for="password">Password:</label>
            <span>*****************</span>
        </div>
        
        <!-- Current Password -->
        <form [formGroup]="passwordForm" (ngSubmit)="newPass()">
            <!-- Current Password -->
            <div class="form-group mb-3">
                <label for="Currentpassword" class="form-label">Current Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="Currentpassword"
                    formControlName="currentPassword"
                    placeholder="Enter your current password"
                >
            </div>
        
            <!-- New Password -->
            <div class="form-group mb-3">
                <label for="Newpassword" class="form-label">New Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="Newpassword"
                    formControlName="password"
                    placeholder="Enter your new password"
                >
            </div>
        
            <!-- Retype Password -->
            <div class="form-group mb-3">
                <label for="Repassword" class="form-label">Retype Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="Repassword"
                    formControlName="password_confirmation"
                    placeholder="Retype your new password"
                >
            </div>
        
            <!-- Update Button -->
            <button type="submit" class="btn btn-primary" >Update Password</button>
        </form>
        
</div>
