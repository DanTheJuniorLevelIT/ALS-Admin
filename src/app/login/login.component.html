

<section class="h-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-5 d-none d-xl-block">
                  <img src="/assets/ALSLOGO.png" alt="" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 100%; height: 400px; object-fit: cover;" class="img-fluid">
                </div>
                <div class="col-xl-7">
                  <div class="card-body p-md-4 text-black">
                    <h3 class="mb-5 text-uppercase">Admin Login </h3>
                    
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-outline mb-2">
                    <input formControlName="email" type="text" id="form3Example97" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email </label>
                  </div>
  
                  <div class="form-outline mb-2">
                    <input formControlName="password"  type="password" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Password</label>
                  </div>
  
                  <div class="signup-link">
                    Forget Password? <a routerLink="/signup">Click Here</a>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <!-- <button type="button" class="btn btn-light btn-lg">Reset all</button> -->
                    <!-- <a [routerLink]="['/main/Home/']" type="button" class="btn btn-success btn-lg ms-2">Login</a> -->
                    <button type="submit" class="btn btn-success btn-lg ms-2">login</button>
                    
                  </div>
  
                </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
